<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#28a745">
<link rel="apple-touch-icon" href="icon-192.png"> 
</body>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-xl w-full max-w-sm overflow-hidden">
        
        <div class="bg-blue-900 p-8 text-center relative overflow-hidden">
             <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white via-transparent to-transparent"></div>
            <div class="relative z-10">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-800 mb-4 border-2 border-blue-400 shadow-lg">
                    <i class="fas fa-chart-pie text-2xl text-white"></i>
                </div>
                <h2 class="text-xl font-bold text-white tracking-wide">Gestão Financeira</h2>
            </div>
        </div>
        
        <form onsubmit="fazerLogin(event)" class="p-8 space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Usuário</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i class="fas fa-user"></i></div>
                    <input type="text" id="user" placeholder="Digite seu login" class="w-full border border-gray-300 pl-10 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Senha</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"><i class="fas fa-lock"></i></div>
                    <input type="password" id="pass" placeholder="••••••" class="w-full border border-gray-300 pl-10 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
            </div>
            <button id="btn" type="submit" class="w-full bg-blue-800 text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition shadow-lg transform active:scale-[0.98]">
                Entrar
            </button>
            <div style="margin-top: 10px; text-align: center;">
    <a href="recuperar.html" style="text-decoration: none; color: #007bff; font-size: 14px;">Esqueci minha senha</a>
</div>
        </form>
    </div>

    <script>
        // ✅ URL ATUALIZADA (JÁ COM O LINK QUE VOCÊ MANDOU)
        const API_URL = "https://script.google.com/macros/s/AKfycbwbG88IJCicebFVp2r3YYVbCb8MgGWKCRu23PzA6cHkr966ku1eSkbHakIkbmxBlJVT/exec";

        async function fazerLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando...';
            btn.disabled = true;

            try {
                const req = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', user: u, pass: p })
                });
                
                const res = await req.json();

                if (res.sucesso) {
                    const dadosCompletos = { ...res.usuario, login: u };
                    localStorage.setItem('usuarioLogado', JSON.stringify(dadosCompletos));
                    window.location.href = 'tec.html';
                } else {
                    alert('❌ ' + res.erro);
                    btn.disabled = false;
                    btn.innerHTML = 'Entrar';
                }
            } catch (error) {
                console.error(error);
                alert("Erro de conexão com o servidor Google.");
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        }
    </script>
</body>
</html>
