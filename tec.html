<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Técnico</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <nav class="bg-blue-900 text-white sticky top-0 z-40 shadow-lg px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-full bg-blue-700 flex items-center justify-center border border-blue-400 font-bold text-lg shadow">
                <span id="nav-avatar">U</span>
            </div>
            <div>
                <p id="nav-nome" class="font-bold text-sm">Carregando...</p>
                <p id="nav-empresa" class="text-xs text-blue-300">...</p>
            </div>
        </div>
        <button onclick="logout()" class="text-blue-300 hover:text-white transition p-2" title="Sair">
            <i class="fas fa-sign-out-alt text-xl"></i>
        </button>
    </nav>

    <main class="p-4 max-w-6xl mx-auto space-y-6">

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-blue-600 relative overflow-hidden">
                <p class="text-xs font-bold text-gray-400 uppercase">Total Gasto</p>
                <p class="text-2xl font-bold text-gray-800 mt-1" id="display-total">R$ 0,00</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-orange-500 relative overflow-hidden">
                <p class="text-xs font-bold text-gray-400 uppercase">Pendentes</p>
                <p class="text-2xl font-bold text-gray-800 mt-1" id="display-pendente">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm md:col-span-1 flex flex-col items-center">
                <h3 class="font-bold text-gray-700 text-sm mb-4 w-full text-left">Por Categoria</h3>
                <div class="w-full h-48 relative"><canvas id="graficoCategoria"></canvas></div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm overflow-hidden md:col-span-2 flex flex-col">
                <div class="p-4 border-b bg-gray-50 space-y-3">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-gray-700 text-sm">Histórico (Clique para Editar)</h3>
                        <button onclick="carregarDashboard()" class="text-blue-600 text-xs font-bold flex items-center gap-1 hover:bg-blue-50 px-2 py-1 rounded transition">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <select id="filtro-tipo" onchange="aplicarFiltros()" class="text-xs border rounded-lg p-2 bg-white"><option value="">Todos Tipos</option><option value="Alimentação">Alimentação</option><option value="Transporte">Transporte</option><option value="Hospedagem">Hospedagem</option><option value="Material">Material</option><option value="Outros">Outros</option></select>
                        <select id="filtro-status" onchange="aplicarFiltros()" class="text-xs border rounded-lg p-2 bg-white"><option value="">Todos Status</option><option value="Pendente">Pendente</option><option value="Pago">Pago</option><option value="Rejeitado">Rejeitado</option></select>
                        <input type="month" id="filtro-data" onchange="aplicarFiltros()" class="text-xs border rounded-lg p-2 bg-white">
                    </div>
                </div>

                <div class="overflow-x-auto flex-1 max-h-[400px] overflow-y-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                            <tr>
                                <th class="px-4 py-3">Data</th>
                                <th class="px-4 py-3">Tipo</th>
                                <th class="px-4 py-3 text-right">Valor</th>
                                <th class="px-4 py-3 text-center">Status</th>
                                <th class="px-4 py-3 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo"></tbody>
                    </table>
                </div>
                <div class="p-2 bg-gray-50 border-t text-right text-xs text-gray-500">
                    <span id="contador-linhas" class="font-bold">0</span> registros
                </div>
            </div>
        </div>

        <button onclick="abrirModalNovo()" class="fixed bottom-6 right-6 bg-blue-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:bg-blue-800 hover:scale-110 transition z-40 shadow-blue-900/20 active:scale-95">
            <i class="fas fa-plus"></i>
        </button>
    </main>

    <div id="modal-despesa" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center sm:p-4">
        <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm transition-opacity" onclick="fecharModal()"></div>
        <div class="relative w-full sm:w-[500px] bg-white rounded-t-3xl sm:rounded-2xl shadow-2xl flex flex-col max-h-[90vh] transform transition-all scale-100">
            <div class="flex-none bg-gray-50 px-6 py-4 border-b flex justify-between items-center rounded-t-3xl sm:rounded-t-2xl">
                <h3 id="titulo-modal" class="font-bold text-lg text-gray-800">Nova Despesa</h3>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-red-500 w-8 h-8 rounded-full hover:bg-gray-200 flex items-center justify-center transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6">
                <form id="form" onsubmit="enviarDespesa(event)" class="space-y-4">
                    <input type="hidden" id="id-edicao">

                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <div class="flex justify-between items-center mb-3">
                            <label class="block text-xs font-bold text-blue-800 uppercase"><i class="fas fa-users mr-1"></i> Parceiros da Despesa</label>
                            <span class="text-[10px] text-blue-500 bg-white px-2 py-1 rounded-full shadow-sm">Lista Exclusiva</span>
                        </div>
                        <div id="lista-parceiros" class="space-y-2 mb-3"></div>
                        <button type="button" onclick="adicionarLinhaParceiro()" class="w-full py-2 border-2 border-dashed border-blue-300 text-blue-600 rounded-lg text-xs font-bold hover:bg-blue-100 hover:border-blue-400 transition flex items-center justify-center gap-1 active:scale-95">
                            <i class="fas fa-plus-circle"></i> Adicionar Técnico na Lista
                        </button>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tipo</label>
                        <select id="tipo" onchange="verificarTipoTransporte()" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-blue-500 transition">
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte (Combustível)</option>
                            <option value="Hospedagem">Hospedagem</option>
                            <option value="Material">Material</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div id="area-transporte" class="hidden bg-gray-50 p-4 rounded-xl border border-gray-200 space-y-3">
                        <div class="flex items-center justify-between text-gray-700 font-bold text-sm mb-2">
                            <span><i class="fas fa-gas-pump"></i> Calculadora</span>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="transp-ida-volta" onchange="calcularGasolina()" class="w-4 h-4 text-blue-600 rounded cursor-pointer">
                                <label for="transp-ida-volta" class="text-xs text-gray-600 uppercase cursor-pointer">Ida e Volta</label>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-500">Dist. (Km)</label>
                                <input type="number" id="transp-dist" oninput="calcularGasolina()" class="w-full p-2 rounded-lg border text-sm bg-white focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-500">Preço (R$)</label>
                                <input type="text" id="transp-preco" placeholder="R$ 0,00" onkeyup="formatarMoeda(this); calcularGasolina()" class="w-full p-2 rounded-lg border text-sm bg-white focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-gray-500">Km/L</label>
                                <input type="number" id="transp-consumo" oninput="calcularGasolina()" class="w-full p-2 rounded-lg border text-sm bg-white focus:ring-1 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Data</label>
                            <input type="date" id="data" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Valor Total</label>
                            <input type="text" id="valor" placeholder="R$ 0,00" onkeyup="formatarMoeda(this)" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl font-bold text-gray-800 outline-none focus:ring-2 focus:ring-green-500 transition">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Descrição</label>
                        <input type="text" id="desc" placeholder="Ex: Visita ao cliente" required class="w-full bg-gray-50 border border-gray-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div id="area-ver-comprovante" class="hidden text-center mb-2">
                         <a id="link-comprovante" href="#" target="_blank" class="inline-flex items-center gap-2 bg-blue-100 text-blue-700 px-4 py-2 rounded-lg font-bold text-sm hover:bg-blue-200 transition">
                             <i class="fas fa-eye"></i> Visualizar Anexo Atual
                         </a>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Comprovante (Opcional)</label>
                         <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-blue-50 transition">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-2xl text-gray-400 mb-1"></i>
                                <p class="text-xs text-gray-500 mt-1" id="nome-arquivo-display">Clique para anexar</p>
                            </div>
                            <input type="file" id="file" class="hidden" onchange="atualizarNomeArquivo()" />
                        </label>
                    </div>

                    <button id="btn-save" type="submit" class="w-full bg-blue-700 text-white font-bold p-4 rounded-xl shadow-lg mt-2 flex justify-center items-center gap-2 hover:bg-blue-800 transition transform active:scale-95">
                        <span>Salvar Lançamento</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwbG88IJCicebFVp2r3YYVbCb8MgGWKCRu23PzA6cHkr966ku1eSkbHakIkbmxBlJVT/exec";

        let usuario = null;
        let chartInstance = null;
        let dadosGlobais = [];
        let listaTecnicosCache = [];

        window.onload = function() {
            const dadosLocal = localStorage.getItem('usuarioLogado');
            if (!dadosLocal) { window.location.href = 'index.html'; return; }
            usuario = JSON.parse(dadosLocal);
            document.getElementById('nav-nome').textContent = usuario.nome;
            document.getElementById('nav-empresa').textContent = usuario.empresa;
            document.getElementById('nav-avatar').textContent = usuario.nome.charAt(0);
            
            carregarListaTecnicos().then(() => { carregarDashboard(); });
        };

        // --- 1. MÁSCARA DE MOEDA ---
        function formatarMoeda(elem) {
            let valor = elem.value.replace(/\D/g, ""); // Remove tudo que não é número
            valor = (valor / 100).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
            elem.value = valor;
        }

        // Helper para limpar a moeda e virar número pro cálculo
        function limpaMoeda(valorFormatado) {
            if(!valorFormatado) return 0;
            // Remove 'R$', espaços e troca virgula por ponto
            let limpo = valorFormatado.replace("R$", "").replace(/\./g, "").replace(",", ".").trim();
            return parseFloat(limpo) || 0;
        }

        // --- 2. SWEET ALERT PARA EXCLUIR ---
        async function excluirItem(id) {
            const result = await Swal.fire({
                title: 'Tem certeza?',
                text: "Você não poderá reverter isso!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444', // Vermelho
                cancelButtonColor: '#3b82f6', // Azul
                confirmButtonText: 'Sim, apagar!',
                cancelButtonText: 'Cancelar'
            });

            if (result.isConfirmed) {
                try {
                    const req = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'excluir', id: id }) });
                    const res = await req.json();
                    if(res.sucesso) { 
                        Swal.fire('Deletado!', 'O registro foi apagado.', 'success');
                        carregarDashboard(); 
                    } 
                    else { Swal.fire('Erro!', res.erro, 'error'); }
                } catch(e) { Swal.fire('Erro!', 'Falha na conexão.', 'error'); }
            }
        }

        // --- ENVIAR (COM TRATAMENTO DE MOEDA) ---
        async function enviarDespesa(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            const originalTxt = btn.innerHTML;
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin animate-spin"></i> Processando...';

            const idEdicao = document.getElementById('id-edicao').value;
            let descricaoFinal = document.getElementById('desc').value;
            const tipo = document.getElementById('tipo').value;

            // Pega o valor visual (R$ 50,00) e limpa para envio (50.00)
            const valorVisual = document.getElementById('valor').value;
            const valorLimpo = limpaMoeda(valorVisual);

            if (tipo === 'Transporte') {
                const km = document.getElementById('transp-dist').value;
                // Pega preço gasolina visual e limpa
                const gasVisual = document.getElementById('transp-preco').value;
                const gas = limpaMoeda(gasVisual);
                
                const l = document.getElementById('transp-consumo').value;
                let kmTexto = km;
                let textoIdaVolta = "";
                if(document.getElementById('transp-ida-volta').checked) { kmTexto = km * 2; textoIdaVolta = " (Ida e Volta)"; }
                if(km && gas && l) { 
                    // Salva formatado bonito na descrição
                    descricaoFinal += ` [${kmTexto}km${textoIdaVolta} | ${gasVisual}/L | ${l}km/L]`; 
                }
            }

            let todosUsuarios = [usuario.login];
            document.querySelectorAll('.select-parceiro').forEach(sel => {
                if (sel.value && !todosUsuarios.includes(sel.value)) todosUsuarios.push(sel.value);
            });
            const usuarioFinal = todosUsuarios.join('+');

            const payload = {
                action: idEdicao ? 'editar' : 'salvar',
                id: idEdicao,
                data: document.getElementById('data').value,
                valor: valorLimpo, // Envia número limpo
                tipo: tipo,
                descricao: descricaoFinal,
                usuario: usuarioFinal, 
                empresa: usuario.empresa,
                arquivoBase64: null, nomeArquivo: null, mimeType: null
            };

            const file = document.getElementById('file').files[0];
            const realizarEnvio = async (load) => {
                try {
                    const req = await fetch(API_URL, { method: 'POST', body: JSON.stringify(load) });
                    const res = await req.json();
                    if (res.sucesso) { 
                        Swal.fire({
                            icon: 'success',
                            title: 'Sucesso!',
                            text: idEdicao ? 'Despesa atualizada.' : 'Despesa salva.',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        fecharModal(); 
                        carregarDashboard(); 
                    } 
                    else { Swal.fire('Erro', res.erro, 'error'); }
                } catch (err) { Swal.fire('Erro', 'Erro de conexão.', 'error'); }
                btn.disabled = false; btn.innerHTML = originalTxt;
            };

            if (file) {
                const reader = new FileReader();
                reader.onload = async function(evt) {
                    payload.arquivoBase64 = evt.target.result.split(',')[1];
                    payload.nomeArquivo = file.name;
                    payload.mimeType = file.type;
                    await realizarEnvio(payload);
                };
                reader.readAsDataURL(file);
            } else { await realizarEnvio(payload); }
        }

        // --- 3. CORES DE STATUS NA TABELA ---
        function renderizarTabela(lista) {
            const tbody = document.getElementById('tabela-corpo');
            document.getElementById('contador-linhas').textContent = lista.length;
            tbody.innerHTML = '';
            if (lista.length === 0) { tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-400">Nenhum registro encontrado.</td></tr>'; return; }
            
            lista.forEach(item => {
                // Lógica de Cores
                let cor = 'bg-gray-100 text-gray-600';
                let st = item.status.toLowerCase().trim();
                
                if (st === 'pendente') cor = 'bg-orange-100 text-orange-600 border border-orange-200';
                else if (st === 'aprovado' || st === 'pago') cor = 'bg-green-100 text-green-700 border border-green-200';
                else if (st === 'rejeitado') cor = 'bg-red-100 text-red-600 border border-red-200';

                // Formata valor na tabela também
                const valorFormatado = parseFloat(item.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                const itemString = encodeURIComponent(JSON.stringify(item));
                
                const tr = `
                    <tr onclick="cliqueLinha('${itemString}')" class="bg-white border-b hover:bg-blue-50 transition cursor-pointer group">
                        <td class="px-4 py-3 font-medium text-gray-700">${item.data}</td>
                        <td class="px-4 py-3 text-gray-500 text-xs uppercase font-bold tracking-wide">${item.tipo}</td>
                        <td class="px-4 py-3 text-right font-bold text-gray-800">${valorFormatado}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="${cor} py-1 px-3 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm">${item.status}</span>
                        </td>
                        <td class="px-4 py-3 text-center">
                            <button onclick="event.stopPropagation(); excluirItem('${item.id}')" class="text-gray-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50 transition" title="Excluir">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>`;
                tbody.innerHTML += tr;
            });
        }

        // --- Funções Auxiliares (Atualizadas com Moeda) ---
        function verificarTipoTransporte() {
            const tipo = document.getElementById('tipo').value;
            const area = document.getElementById('area-transporte');
            if (tipo === 'Transporte') {
                area.classList.remove('hidden');
                document.getElementById('valor').readOnly = true;
                document.getElementById('valor').classList.add('bg-gray-200');
            } else {
                area.classList.add('hidden');
                document.getElementById('valor').readOnly = false;
                document.getElementById('valor').classList.remove('bg-gray-200');
            }
        }

        function calcularGasolina() {
            let dist = parseFloat(document.getElementById('transp-dist').value) || 0;
            
            // Pega o valor visual (R$ 5,50) e limpa (5.50)
            const precoVisual = document.getElementById('transp-preco').value;
            const preco = limpaMoeda(precoVisual);
            
            const consumo = parseFloat(document.getElementById('transp-consumo').value) || 0;
            const idaVolta = document.getElementById('transp-ida-volta').checked;

            if (dist && preco && consumo) {
                if (idaVolta) dist = dist * 2;
                const total = (dist / consumo) * preco;
                
                // Formata o resultado para R$ antes de jogar no input
                const totalFormatado = total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
                document.getElementById('valor').value = totalFormatado;
            }
        }

        function abrirModalNovo() {
            document.getElementById('form').reset(); document.getElementById('id-edicao').value = ""; 
            document.getElementById('titulo-modal').textContent = "Nova Despesa";
            document.getElementById('btn-save').innerHTML = '<span>Salvar Lançamento</span><i class="fas fa-paper-plane"></i>';
            document.getElementById('lista-parceiros').innerHTML = ''; 
            document.getElementById('area-transporte').classList.add('hidden');
            document.getElementById('area-ver-comprovante').classList.add('hidden'); 
            
            const campoValor = document.getElementById('valor');
            campoValor.readOnly = false;
            campoValor.classList.remove('bg-gray-200');
            campoValor.value = ''; // Limpa valor

            document.getElementById('nome-arquivo-display').textContent = "Clique para anexar";
            document.getElementById('data').valueAsDate = new Date();
            document.getElementById('modal-despesa').classList.remove('hidden');
        }

        function abrirModalEdicao(item) {
            document.getElementById('id-edicao').value = item.id;
            document.getElementById('titulo-modal').textContent = "Editar Despesa";
            document.getElementById('btn-save').innerHTML = '<span>Atualizar</span><i class="fas fa-sync-alt"></i>';
            document.getElementById('data').value = item.dataOriginal;
            
            // Formata o valor que veio do banco (50) para R$ 50,00
            const valorBanco = parseFloat(item.valor);
            document.getElementById('valor').value = valorBanco.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
            
            document.getElementById('tipo').value = item.tipo;
            document.getElementById('nome-arquivo-display').textContent = "Anexar novo (substitui atual)";
            const containerParceiros = document.getElementById('lista-parceiros');
            containerParceiros.innerHTML = ''; 
            if (item.usuario) {
                const nomes = item.usuario.split('+').map(n => n.trim());
                nomes.forEach(nome => { if (nome && nome.toLowerCase() !== usuario.login.toLowerCase()) adicionarLinhaParceiro(nome); });
            }
            const areaVer = document.getElementById('area-ver-comprovante');
            if (item.comprovante && item.comprovante !== "Sem anexo") {
                areaVer.classList.remove('hidden'); document.getElementById('link-comprovante').href = item.comprovante;
            } else { areaVer.classList.add('hidden'); }
            let descricaoLimpa = item.descricao;
            
            // Limpa campos transporte
            document.getElementById('transp-dist').value = ""; 
            document.getElementById('transp-preco').value = "";
            document.getElementById('transp-consumo').value = ""; 
            document.getElementById('transp-ida-volta').checked = false;

            if (item.tipo === 'Transporte') {
                if (item.descricao.includes('[')) {
                    const partes = item.descricao.split('['); descricaoLimpa = partes[0].trim();
                    const dadosTecnicos = partes[1].replace(']', '');
                    
                    // Lógica para extrair e preencher
                    const kmMatch = dadosTecnicos.match(/(\d+(\.\d+)?)km/);
                    if (kmMatch) {
                        let km = parseFloat(kmMatch[1]);
                        if (dadosTecnicos.includes("Ida e Volta")) { document.getElementById('transp-ida-volta').checked = true; km = km / 2; }
                        document.getElementById('transp-dist').value = km;
                    }
                    
                    // Extrai preço (R$5,50)
                    const precoMatch = dadosTecnicos.match(/R\$(\d+(\.\d+)?)/); // Padrão simples, ajustável se precisar
                    // Se não tiver regex complexo, tentamos pegar o valor entre | e |
                    // Simplificando: deixamos vazio para o usuario preencher se quiser recalcular
                }
            }
            document.getElementById('desc').value = descricaoLimpa;
            verificarTipoTransporte();
            if(item.tipo === 'Transporte') { document.getElementById('valor').readOnly = true; document.getElementById('valor').classList.add('bg-gray-200'); }
            document.getElementById('modal-despesa').classList.remove('hidden');
        }

        // Resto das funções auxiliares
        async function carregarListaTecnicos() { try { const req = await fetch(API_URL, {method: 'POST', body: JSON.stringify({ action: 'listarTecnicos' })}); const res = await req.json(); if (res.sucesso) { listaTecnicosCache = res.lista; } } catch (err) {} }
        function adicionarLinhaParceiro(valorParaSelecionar = null) {
            const container = document.getElementById('lista-parceiros');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center animate-fade-in"; 
            const select = document.createElement('select');
            select.className = "select-parceiro flex-1 bg-white border border-blue-200 p-2 rounded-lg text-sm outline-none focus:border-blue-500 transition shadow-sm";
            select.innerHTML = '<option value="">Selecione um técnico...</option>';
            listaTecnicosCache.forEach(tec => {
                if (tec.login.toLowerCase() !== usuario.login.toLowerCase()) { 
                    const option = document.createElement('option');
                    option.value = tec.login; option.textContent = tec.nome;
                    if (valorParaSelecionar && tec.login.toLowerCase().trim() === valorParaSelecionar.toLowerCase().trim()) option.selected = true;
                    select.appendChild(option);
                }
            });
            const btnRemove = document.createElement('button');
            btnRemove.type = "button";
            btnRemove.className = "bg-red-50 text-red-500 hover:bg-red-100 p-2.5 rounded-lg transition shadow-sm h-10 w-10 flex items-center justify-center border border-red-100";
            btnRemove.innerHTML = '<i class="fas fa-trash-alt"></i>';
            btnRemove.onclick = function() { div.remove(); };
            div.appendChild(select); div.appendChild(btnRemove); container.appendChild(div);
        }
        async function carregarDashboard() { try { const req = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'carregarDados', usuario: usuario.login }) }); const res = await req.json(); if (res.sucesso) { dadosGlobais = res.historico; atualizarInterface(res.totais, res.grafico); aplicarFiltros(); } } catch (err) {} }
        function atualizarInterface(totais, grafico) { 
            document.getElementById('display-total').textContent = totais.gasto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); 
            document.getElementById('display-pendente').textContent = totais.pendentes; renderizarGrafico(grafico); 
        }
        function aplicarFiltros() {
            const fTipo = document.getElementById('filtro-tipo').value; const fStatus = document.getElementById('filtro-status').value; const fData = document.getElementById('filtro-data').value;
            const filtrados = dadosGlobais.filter(item => { let ok = true; if (fTipo && item.tipo !== fTipo) ok = false; if (fStatus && item.status !== fStatus) ok = false; if (fData) { const partes = item.data.split('/'); if (`${partes[2]}-${partes[1]}` !== fData) ok = false; } return ok; });
            renderizarTabela(filtrados);
        }
        function cliqueLinha(itemString) { const item = JSON.parse(decodeURIComponent(itemString)); abrirModalEdicao(item); }
        function renderizarGrafico(dados) {
            const ctx = document.getElementById('graficoCategoria'); if (chartInstance) chartInstance.destroy(); if (Object.values(dados).length === 0) return;
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dados), datasets: [{ data: Object.values(dados), backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { usePointStyle: true, font: { size: 10 } } } } } });
        }
        function fecharModal() { document.getElementById('modal-despesa').classList.add('hidden'); }
        function logout() { localStorage.removeItem('usuarioLogado'); window.location.href = 'index.html'; }
        function atualizarNomeArquivo() { const f = document.getElementById('file').files[0]; if(f) document.getElementById('nome-arquivo-display').textContent = f.name; }
    </script>
